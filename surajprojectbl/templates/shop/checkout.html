{% extends 'baseShop.html' %}

{% block title %} checkout {% endblock %}

{% block body %}
<div class="container">
   <div class="col my-4">
        <h2>Review your cart items</h2>
        <div>
          <ul class="list-group " id="items">
          </ul>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">total value of product <b><span id="totalprice"></span></b></li>
              </ol>
            </nav>

        </div>
   </div>
     <div class="col my-4">
      <h2> step 2- proceed with your details</h2>
       <form method="post" action="/shop/checkout/">
           {% csrf_token %}
           <input type="hidden" name="itemJson" id="itemJson">
           <input type="hidden" name="amount" id="amount">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address1">Address</label>
                    <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="address2">Address Line 2</label>
                    <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" name="state" placeholder="Enter State">
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip_code">Zip</label>
                        <input type="number" class="form-control" id="zip_code" name="zip_code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
      </div>
    </div>
   </div>
</div>

  {% endblock %}
  {% block js %}
<script>
    var sum = 0;
    var totalprice = 0;
    if (localStorage.getItem('cart') == null) {
    var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));

    }
    console.log(cart);

    if ($.isEmptyObject(cart)) {
    mystr = `<b>your cart is empty ,please add some items for checkout</b> `
    $('#items').append(mystr);
    }
    else{
    for (item in cart) {

    let name = cart[item][1];
    let qty = cart[item][0];
    let itemprice = cart[item][2];
    sum = sum + qty;
    totalprice = totalprice + qty*itemprice;

    mystr = `        <li class="list-group-item d-flex justify-content-between align-items-center">
                   ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`
    $('#items').append(mystr);
}
}
    document.getElementById('cart').innerHTML = sum;
    document.getElementById('totalprice').innerHTML = totalprice;
    $('#itemJson').val(JSON.stringify(cart));
    {% if thank %}
    alert('thanks for ordering with us , your order id is {{id}}.');
    localStorage.clear();
    {% endif %}
    $('#amount').val($('#totalprice').html())
    </script>
  {% endblock  %}
